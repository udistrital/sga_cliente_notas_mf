<mat-card>
    <br>
    <div class="row" align="center">
        <div class="col">
            <strong>{{ 'notas.captura_notas' | translate }}</strong>
        </div>
    </div>
    <hr>
    <mat-card-content>
        <fieldset [ngClass]="{'fieldseter':true} ">
            <legend> {{ 'notas.carga_academica' | translate }} </legend>
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container *ngFor="let columna of displayedColumns" [matColumnDef]="columna">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ nombresColumnas[columna] | translate }}</th>
                    <td mat-cell *matCellDef="let fila; let i = index"
                        [ngClass]="{'row-par': i % 2 === 0, 'row-impar': i % 2 !== 0, 'row-hover': hoverIndex === i}"
                        (mouseover)="hoverIndex = i"
                        (mouseout)="hoverIndex = null">

                        <ng-container *ngIf="columna != 'Opcion'">
                            {{ fila[columna] }}
                        </ng-container>

                        <ng-container *ngIf="columna == 'Opcion'">
                            <button mat-icon-button [matTooltip]=fila[columna]?.label (click)="registrarNotas(fila)">
                                <mat-icon [class]=fila[columna]?.class>{{ fila[columna]?.icon }}</mat-icon>
                            </button>
                        </ng-container>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let fila; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator
                [pageSize]="5"
                [pageSizeOptions]="[]"
                showFirstLastButtons></mat-paginator>
        </fieldset>
    </mat-card-content>
</mat-card>
